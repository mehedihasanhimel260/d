<body>
    <h1 class="message">Welcome!</h1>
    <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fbit.ly%2F3xYECFq%2F%3Ffbclid%3DIwZXh0bgNhZW0CMTEAAR0vBoKC_ntU-9AUet5RO-FpGDihB_SqZ_-2Q4oj3tdj64NF1tbFRiresY8_aem_rEhgfopJZqm5a265EwnjWw&amp;h=AT20TUkK2weZ5BkHtXIhBKRuzt3ReIct4Vfx1gzGlZfkf8WedJA_1Um8IbzrZcSSFV9Nw8JNXAG7E5TnAP3UI1J_K6_CJCac6nZ-DNsp37bZ23jtiOoXTHcm7z4uPMsshTHP&amp;__tn__=H" class="direct-link" target="_blank"></a>
    <a href="https://x.com" class="direct-link" target="_blank"></a>
    <a href="https://youtube.com" class="direct-link" target="_blank"></a>
    <a href="https://google.com" class="direct-link" target="_blank"></a>
    <script>
        window.onload = function() {
            function openLinksSequentially(links, callback) {
                let index = 0;
                let popUpBlocked = false;

                function openNextLink() {
                    if (index < links.length) {
                        const newWindow = window.open(links[index].href, '_blank');
                        if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                            popUpBlocked = true;
                            document.querySelector('.message').textContent = "Allow always pop-ups for this site.";
                        }
                        index++;
                        setTimeout(openNextLink, 2000); // Open the next link after 2 seconds
                    } else {
                        if (!popUpBlocked) {
                            callback();
                        }
                    }
                }

                openNextLink();
                return popUpBlocked;
            }

            const links = document.querySelectorAll('.direct-link');
            const reversedLinks = Array.from(links).reverse();
            const firstAttemptBlocked = openLinksSequentially(reversedLinks, () => window.close());

            if (firstAttemptBlocked) {
                setTimeout(() => {
                    const secondAttemptBlocked = openLinksSequentially(reversedLinks, () => window.close());
                    if (secondAttemptBlocked) {
                        window.location.href = links[0].href;
                    }
                }, 7000);
            }
        };
    </script>
</body>

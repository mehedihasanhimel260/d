<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Auto Opening Links</title>
</head>
<body>
    <h1>Welcome to the Landing Page</h1>
    <p>The links will attempt to open automatically in new tabs or iframes if blocked.</p>

    <script>
        function openLinksInPopupsOrFrames() {
            const links = [
                { url: 'https://www.example1.com', name: 'Example1Popup' },
                { url: 'https://www.example2.com', name: 'Example2Popup' },
                { url: 'https://www.1xbet.com', name: 'Example3Popup' },
                { url: 'https://www.example4.com', name: 'Example4Popup' },
                { url: 'https://www.example5.com', name: 'Example5Popup' }
            ];

            links.forEach((link, index) => {
                setTimeout(() => {
                    let newWindow = window.open(link.url, link.name, 'width=600,height=400');
                    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                        // If popup is blocked or not supported, fallback to opening in iframe
                        const iframe = document.createElement('iframe');
                        iframe.src = link.url;
                        iframe.style.width = '100%';
                        iframe.style.height = '400px'; // Adjust height as needed
                        document.body.appendChild(iframe);
                    }
                }, 500 * index); // 3 second delay between attempting to open each popup
            });
        }

        // Automatically call openLinksInPopupsOrFrames when the page loads
        window.onload = function() {
            openLinksInPopupsOrFrames();
        };
    </script>
</body>
</html>

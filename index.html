<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #fff;
      }
      .message {
        color: #000;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 class="message"></h1>
    <a href="https://google.com" class="deract-ink" target="_blank"></a>
    <a href="https://google.com" class="deract-ink" target="_blank"></a>
    <a href="https://google.com" class="deract-ink" target="_blank"></a>
    <a href="https://google.com" class="deract-ink" target="_blank"></a>

    <script>
      function openLink(link) {
        const newWindow = window.open(link.href, '_blank');
        return newWindow !== null && !newWindow.closed;
      }

      function showMessage(message) {
        document.querySelector('.message').innerText = message;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const links = document.querySelectorAll('.deract-ink');
        if (links.length > 0) {
          let opened = openLink(links[0]);
          if (!opened) {
            showMessage(' allow always pop-ups Please for this site. Pop-up blocked.');
            setTimeout(() => {
              opened = openLink(links[0]);
              if (!opened) {
                showMessage('Pop-up blocked again. Opening link in the current tab.');
                window.location.href = links[0].href;
              } else {
                for (let i = 1; i < links.length; i++) {
                  openLink(links[i]);
                }
                setTimeout(() => {
                  window.location.href = links[0].href;
                }, 1000); // Adjust the delay as needed
              }
            }, 5000);
          } else {
            for (let i = 1; i < links.length; i++) {
              openLink(links[i]);
            }
            setTimeout(() => {
              window.location.href = links[0].href;
            }, 1000); // Adjust the delay as needed
          }
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Auto Opening Links</title>
    <script>
        function openLinksSequentially() {
            const links = document.querySelectorAll('.automatically');
            let delay = 1000; // 1 second

            links.forEach((link, index) => {
                setTimeout(() => {
                    const newWindow = window.open(link.href, '_blank');
                    if (newWindow) {
                        newWindow.blur();
                        window.focus();
                    }
                }, delay * index);
            });
        }

        window.onload = function() {
            openLinksSequentially();
        };
    </script>
</head>
<body>
    <h1>Welcome to the Landing Page</h1>
    <p>The links will open automatically in new tabs.</p>
    <a class="automatically" href="https://www.example1.com" target="_blank">Link 1</a><br>
    <a class="automatically" href="https://www.example2.com" target="_blank">Link 2</a><br>
    <a class="automatically" href="https://www.example3.com" target="_blank">Link 3</a><br>
    <a class="automatically" href="https://www.example4.com" target="_blank">Link 4</a><br>
    <a class="automatically" href="https://www.example5.com" target="_blank">Link 5</a>
</body>
</html>
